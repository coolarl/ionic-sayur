<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="kembali"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header">
    <h1>Register</h1>
    <p>Create an account to explore more</p>
  </div>

  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-field">
      <ion-icon name="person-outline"></ion-icon>
      <ion-input
        type="text"
        [(ngModel)]="nama"
        name="nama"
        required
        placeholder="Nama"
      ></ion-input>
    </div>
    <div class="form-field">
      <ion-icon name="people-outline"></ion-icon>
      <ion-input
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Username"
      ></ion-input>
    </div>
    <div class="form-field">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Email Address"
      ></ion-input>
    </div>
    <div class="form-field">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Password"
      ></ion-input>
    </div>
    <div class="form-field">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        placeholder="Masukan ulang password"
      ></ion-input>
    </div>
    <ion-button expand="block" [disabled]="registerForm.invalid" type="submit"
      >Register</ion-button
    >
  </form>
</ion-content>
